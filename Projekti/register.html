<!DOCTYPE html>
<html lang = "en">
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="registration.css">
    <body>
        <div id = "contact">
            <div class = "header"> 
                <h2> Create your account </h2>
            </div>
            <form id = "form" action ="php/SignupLogic.php" method="POST">
                <div class = "controlForm"> 
                    <label for = "fullname" class = "labels" id = "labelName"> Username: </label>
                    <input type = "name" id = "name" class = "contactForm"><br>
                    <small> </small>
                </div>
                <div class = "controlForm"> 
                    <label for = "email" class = "labels"> Email Address:</label>
                    <input type = "email" id = "email" class = "contactForm"><br>
                    <small> </small>
                </div>
                <div class = "controlForm">
                    <label for = "password" class = "labels"> Password: </label>
                    <input type = "password" class = "contactForm" id = "password"><br>
                    <small> </small>
                </div>
                <div class = "controlForm">
                    <label for = "password" class = "labels" id = "labelPass2"> Confirm Password: </label>
                    <input type = "password" class = "contactForm" id = "checkPassword"><br>
                    <small> </small>
                </div>
                <button type = "submit" class = "submit" id = "submitButton"> Submit </button>
            </form>
        </div>
        <script src = "Validation.js"></script>
    </body> 
</html>
