<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div id = "contact">
        <h1> Contact us </h1>
        <div class = "seperate"></div>
        <form id = "form">
            <div class = controlForm>
                <input type = "text" id = "name" class = "contactForm" placeholder = "Type your name..."><br>
                <small> </small>
            </div>
            <div class = controlForm>
                <input type = "email" id = "email" class = "contactForm" placeholder = "Type your email..."><br>
                <small> </small>
            </div>
            <div class = controlForm>
                <input type = "password" id = "pass" class = "contactForm" placeholder = "Type your password..."><br>
                <small> </small>
            </div>
            <div class = controlForm>
                <textarea id = "textArea" id = "teksti" class = "contactForm" placeholder = "Write your message..."></textarea>
                <small> </small>
            </div>
            <button type = "submit" id = "submit"> Send </button>
        </form>
    </div>

    <script src = "contactValidation.js"></script>

</body>
</html>
